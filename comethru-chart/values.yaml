# Default values for comethru-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "comethru"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Automount API credentials for a service account.
  automount: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP  # Using ClusterIP since we'll access via ingress
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"  # The ingress class name that matches the controller
  annotations:
    kubernetes.io/ingress.class: nginx
    # Allow local connections
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Frontend-specific configurations
frontend:
  image: "alexpetrusca/comethru-frontend"  # Your Docker Hub image
  imageTag: "latest"
  pullPolicy: Always
  containerPort: 3000
  servicePort: 3000

# Configuration for the nginx ingress controller
ingress-nginx:
  enabled: true
  controller:
    namespaceOverride: "comethru"  # Deploy ingress controller to comethru namespace
    service:
      type: LoadBalancer
      ports:
        http: 80  # Change to whatever port you want
        https: 443  # Also change HTTPS if needed
    # Enable hostNetwork to bind directly to the host's network
    hostNetwork: false
    # Additional configuration for local development
    config:
      use-proxy-protocol: "false"
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"

# Configuration for the nginx reverse proxy
nginx:
  enabled: true
  image: nginx:alpine
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  upstreamService: "comethru"  # The service name of your frontend app
  upstreamPort: 80  # The port on which your frontend service is exposed

# Backend service configuration
backend:
  enabled: false
  image: "alexpetrusca/comethru-backend"
  imageTag: "latest"
  pullPolicy: Always
  replicaCount: 1
  containerPort: 8080
  servicePort: 80
  targetPort: 8080
  autoscaling:
    enabled: false
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

# PostgreSQL configuration
postgresql:
  enabled: false
  auth:
    postgresPassword: "comethru-postgres-password" # todo: remove later - no password in code
    database: "comethru"
  architecture: standalone
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    service:
      ports:
        postgresql: 5432
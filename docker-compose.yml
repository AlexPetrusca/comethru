version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount the frontend directory to the container's working directory
      - ./frontend:/usr/src/app
      # Exclude node_modules from the host to prevent conflicts
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    # Restart policy to restart the container if it crashes
    restart: unless-stopped
    # Use nodemon for development to auto-restart on file changes
    command: nodemon server.js
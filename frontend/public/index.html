<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComeThru - Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>ComeThru</h1>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" placeholder="+1234567890">
      </div>
      <button id="send-otp-btn">Send OTP</button>
      <div id="login-error" class="error"></div>
    </div>

    <!-- Verification Screen -->
    <div id="verification-screen" class="screen">
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" placeholder="Enter 6-digit code">
      </div>
      <button id="verify-btn">Verify</button>
      <button id="resend-btn">Resend Code</button>
      <div id="verify-error" class="error"></div>
      <div id="verify-success" class="success"></div>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="screen">
      <h2>Welcome!</h2>
      <p>You are successfully logged in.</p>
      <div class="form-group">
        <label for="current-time">Current Time from Backend:</label>
        <div id="current-time">Loading...</div>
      </div>
      <button id="refresh-time-btn">Refresh Time</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

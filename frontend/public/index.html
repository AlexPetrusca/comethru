<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComeThru - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .screen {
      display: none;
    }

    .active {
      display: block;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
    }

    .success {
      color: green;
      margin-top: 0.5rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ComeThru</h1>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" placeholder="+1234567890">
      </div>
      <button id="send-otp-btn">Send OTP</button>
      <div id="login-error" class="error"></div>
    </div>

    <!-- Verification Screen -->
    <div id="verification-screen" class="screen">
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" placeholder="Enter 6-digit code">
      </div>
      <button id="verify-btn">Verify</button>
      <button id="resend-btn">Resend Code</button>
      <div id="verify-error" class="error"></div>
      <div id="verify-success" class="success"></div>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="screen">
      <h2>Welcome!</h2>
      <p>You are successfully logged in.</p>
      <div class="form-group">
        <label for="current-time">Current Time:</label>
        <div id="current-time">Loading...</div>
      </div>
      <button id="refresh-time-btn">Refresh Time</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    // DOM elements
    const loginScreen = document.getElementById('login-screen');
    const verificationScreen = document.getElementById('verification-screen');
    const homeScreen = document.getElementById('home-screen');
    const phoneNumberInput = document.getElementById('phone-number');
    const verificationCodeInput = document.getElementById('verification-code');
    const sendOtpBtn = document.getElementById('send-otp-btn');
    const verifyBtn = document.getElementById('verify-btn');
    const resendBtn = document.getElementById('resend-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginError = document.getElementById('login-error');
    const verifyError = document.getElementById('verify-error');
    const verifySuccess = document.getElementById('verify-success');

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const sessionToken = getCookie('session_token');
      if (sessionToken) {
        showHomeScreen();
      } else {
        showLoginScreen();
      }
    });

    // Show login screen
    function showLoginScreen() {
      loginScreen.classList.add('active');
      verificationScreen.classList.remove('active');
      homeScreen.classList.remove('active');
      clearErrors();
    }

    // Show verification screen
    function showVerificationScreen() {
      loginScreen.classList.remove('active');
      verificationScreen.classList.add('active');
      homeScreen.classList.remove('active');
      clearErrors();
    }

    // Show home screen
    function showHomeScreen() {
      loginScreen.classList.remove('active');
      verificationScreen.classList.remove('active');
      homeScreen.classList.add('active');
      clearErrors();
    }

    // Clear error messages
    function clearErrors() {
      loginError.textContent = '';
      verifyError.textContent = '';
      verifySuccess.textContent = '';
    }

    // Get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Set cookie
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    // Delete cookie
    function deleteCookie(name) {
      document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
    }

    // Send OTP
    sendOtpBtn.addEventListener('click', async () => {
      const phoneNumber = phoneNumberInput.value.trim();

      if (!phoneNumber) {
        loginError.textContent = 'Please enter a phone number';
        return;
      }

      // Validate phone number format
      if (!/^\+\d{10,15}$/.test(phoneNumber)) {
        loginError.textContent = 'Please enter a valid phone number in format +1234567890';
        return;
      }

      try {
        sendOtpBtn.disabled = true;
        sendOtpBtn.textContent = 'Sending...';

        const response = await fetch('/api/send-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber })
        });

        const data = await response.json();

        if (response.ok) {
          showVerificationScreen();
        } else {
          loginError.textContent = data.error || 'Failed to send OTP';
        }
      } catch (error) {
        loginError.textContent = 'Network error. Please try again.';
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = 'Send OTP';
      }
    });

    // Verify OTP
    verifyBtn.addEventListener('click', async () => {
      const phoneNumber = phoneNumberInput.value.trim();
      const verificationCode = verificationCodeInput.value.trim();

      if (!verificationCode) {
        verifyError.textContent = 'Please enter the verification code';
        return;
      }

      if (!/^\d{6}$/.test(verificationCode)) {
        verifyError.textContent = 'Please enter a valid 6-digit code';
        return;
      }

      try {
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verifying...';

        const response = await fetch('/api/verify-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            phoneNumber,
            verificationCode
          })
        });

        const data = await response.json();

        if (response.ok && data.valid) {
          setCookie('session_token', data.sessionToken, 7); // 7 days
          verifySuccess.textContent = 'Verification successful!';
          setTimeout(() => {
            showHomeScreen();
          }, 1000);
        } else {
          verifyError.textContent = data.error || 'Invalid verification code';
        }
      } catch (error) {
        verifyError.textContent = 'Network error. Please try again.';
      } finally {
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify';
      }
    });

    // Resend OTP
    resendBtn.addEventListener('click', async () => {
      const phoneNumber = phoneNumberInput.value.trim();

      if (!phoneNumber) {
        verifyError.textContent = 'Phone number is required';
        return;
      }

      try {
        resendBtn.disabled = true;
        resendBtn.textContent = 'Sending...';

        const response = await fetch('/api/send-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber })
        });

        const data = await response.json();

        if (response.ok) {
          verifySuccess.textContent = 'OTP sent successfully!';
        } else {
          verifyError.textContent = data.error || 'Failed to resend OTP';
        }
      } catch (error) {
        verifyError.textContent = 'Network error. Please try again.';
      } finally {
        resendBtn.disabled = false;
        resendBtn.textContent = 'Resend Code';
      }
    });

    // Get DOM elements for time functionality
    const currentTimeDiv = document.getElementById('current-time');
    const refreshTimeBtn = document.getElementById('refresh-time-btn');

    // Function to fetch current time from backend
    async function fetchCurrentTime() {
      try {
        const response = await fetch('/api/time');
        if (response.ok) {
          const data = await response.json();
          currentTimeDiv.textContent = `${data.currentTime}`;
        } else {
          currentTimeDiv.textContent = 'Error fetching time';
        }
      } catch (error) {
        console.error('Error fetching time:', error);
        currentTimeDiv.textContent = 'Error fetching time';
      }
    }

    // Refresh time button event listener
    refreshTimeBtn.addEventListener('click', fetchCurrentTime);

    // Show home screen with time update
    function showHomeScreen() {
      loginScreen.classList.remove('active');
      verificationScreen.classList.remove('active');
      homeScreen.classList.add('active');
      clearErrors();

      // Fetch and display current time from backend
      fetchCurrentTime();
    }

    // Logout
    logoutBtn.addEventListener('click', () => {
      deleteCookie('session_token');
      phoneNumberInput.value = '';
      verificationCodeInput.value = '';
      showLoginScreen();
    });
  </script>
</body>
</html>
